<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.8.0.js"></script>
    <title>Title</title>

    <script type="text/javascript">

        let cleanTable=function(){
            //获取table的元素
            let info = $(".info");

            //获取table中的html
            let infoHtml = info.html();

            if (infoHtml!==""){
                alert(infoHtml);
                //清空table中的元素
                info.html("")
            }
        };

        $(function () {
            cleanTable()
        })
    </script>

</head>
<body>

<table class="info">
    <tr><td>123</td></tr>
</table>

</body>
</html>
